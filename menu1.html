<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ونتوریا | Vantoria Pizza</title>
  <meta name="description" content="منوی دیجیتال ونتوریا | Vantoria Digital Pizza Menu">
  
  <!-- Import Vazirmatn font for Persian text -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    /* Reset and base styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    :root {
      --primary: #f59e0b;
      --primary-foreground: #000000;
      --background: #000000;
      --foreground: #ffffff;
      --card: #18181b;
      --card-foreground: #ffffff;
      --border: #27272a;
      --muted: #27272a;
      --muted-foreground: #a1a1aa;
      --radius: 0.5rem;
      --transition: 0.3s ease;
    }
    
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      line-height: 1.5;
      direction: rtl;
    }
    
    img {
      max-width: 100%;
      height: auto;
      object-fit: cover;
    }
    
    /* Layout */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .relative {
      position: relative;
    }
    
    .absolute {
      position: absolute;
    }
    
    .flex {
      display: flex;
    }
    
    .flex-col {
      flex-direction: column;
    }
    
    .items-center {
      align-items: center;
    }
    
    .justify-center {
      justify-content: center;
    }
    
    .justify-between {
      justify-content: space-between;
    }
    
    .grid {
      display: grid;
    }
    
    .grid-cols-3 {
      grid-template-columns: repeat(3, 1fr);
    }
    
    .gap-2 {
      gap: 0.5rem;
    }
    
    .gap-6 {
      gap: 1.5rem;
    }
    
    .w-full {
      width: 100%;
    }
    
    .h-full {
      height: 100%;
    }
    
    .inset-0 {
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    
    .z-10 {
      z-index: 10;
    }
    
    .hidden {
      display: none;
    }
    
    .block {
      display: block;
    }
    
    .shrink-0 {
      flex-shrink: 0;
    }
    
    /* Typography */
    .text-center {
      text-align: center;
    }
    
    .text-sm {
      font-size: 0.875rem;
    }
    
    .text-base {
      font-size: 1rem;
    }
    
    .text-lg {
      font-size: 1.125rem;
    }
    
    .text-xl {
      font-size: 1.25rem;
    }
    
    .text-2xl {
      font-size: 1.5rem;
    }
    
    .text-4xl {
      font-size: 2.25rem;
    }
    
    .text-5xl {
      font-size: 3rem;
    }
    
    .font-medium {
      font-weight: 500;
    }
    
    .font-semibold {
      font-weight: 600;
    }
    
    .font-bold {
      font-weight: 700;
    }
    
    /* Spacing */
    .p-2 {
      padding: 0.5rem;
    }
    
    .p-4 {
      padding: 1rem;
    }
    
    .p-6 {
      padding: 1.5rem;
    }
    
    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }
    
    .py-2 {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    
    .py-4 {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }
    
    .py-6 {
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;
    }
    
    .py-8 {
      padding-top: 2rem;
      padding-bottom: 2rem;
    }
    
    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }
    
    .mb-2 {
      margin-bottom: 0.5rem;
    }
    
    .mb-3 {
      margin-bottom: 0.75rem;
    }
    
    .mb-4 {
      margin-bottom: 1rem;
    }
    
    .mb-8 {
      margin-bottom: 2rem;
    }
    
    .mt-4 {
      margin-top: 1rem;
    }
    
    .mt-6 {
      margin-top: 1.5rem;
    }
    
    .ml-3 {
      margin-left: 0.75rem;
    }
    
    .-mt-6 {
      margin-top: -1.5rem;
    }
    
    .-mx-6 {
      margin-left: -1.5rem;
      margin-right: -1.5rem;
    }
    
    /* Borders */
    .rounded {
      border-radius: var(--radius);
    }
    
    .rounded-lg {
      border-radius: var(--radius);
    }
    
    .rounded-t-lg {
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
    }
    
    .overflow-hidden {
      overflow: hidden;
    }
    
    /* Colors */
    .bg-black {
      background-color: #000;
    }
    
    .bg-black\/50 {
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .bg-primary {
      background-color: var(--primary);
    }
    
    .bg-muted {
      background-color: var(--muted);
    }
    
    .bg-card {
      background-color: var(--card);
    }
    
    .bg-background {
      background-color: var(--background);
    }
    
    .text-white {
      color: #fff;
    }
    
    .text-primary {
      color: var(--primary);
    }
    
    .text-primary-foreground {
      color: var(--primary-foreground);
    }
    
    .text-muted-foreground {
      color: var(--muted-foreground);
    }
    
    /* Component specific styles */
    .hero-banner {
      position: relative;
      height: 12rem;
      width: 100%;
    }
    
    @media (min-width: 768px) {
      .hero-banner {
        height: 16rem;
      }
    }
    
    @media (min-width: 1024px) {
      .hero-banner {
        height: 20rem;
      }
    }
    
    .hero-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .section-title {
      position: relative;
      padding: 1rem 0;
      margin-bottom: 1.5rem;
    }
    
    .section-title h2 {
      text-align: center;
      color: var(--primary);
      font-weight: 700;
      font-size: 1.5rem;
      position: relative;
      z-index: 1;
      background-color: var(--background);
      display: inline-block;
      padding: 0 1rem;
      margin: 0 auto;
      display: block;
    }
    
    .section-title::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background-color: rgba(245, 158, 11, 0.3);
      z-index: 0;
    }
    
    .card {
      background-color: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      transition: box-shadow 0.3s ease;
      cursor: pointer;
    }
    
    .card:hover {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 9999px;
      font-weight: 700;
      font-size: 0.875rem;
      padding: 0.25rem 0.75rem;
      background-color: var(--primary);
      color: var(--primary-foreground);
    }
    
    /* Dialog styles */
    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      opacity: 0;
      visibility: hidden;
      transition: opacity var(--transition), visibility var(--transition);
      padding: 1rem;
    }
    
    .dialog-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    .dialog-content {
      background-color: var(--card);
      border-radius: var(--radius);
      width: 100%;
      max-width: 28rem;
      max-height: 90vh;
      overflow: hidden;
      transform: translateY(20px);
      transition: transform var(--transition);
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    .dialog-overlay.active .dialog-content {
      transform: translateY(0);
    }
    
    .dialog-image-container {
      position: relative;
      width: 100%;
      height: 14rem;
      overflow: hidden;
    }
    
    .dialog-image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .dialog-close {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      width: 2rem;
      height: 2rem;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      border: none;
      transition: background-color var(--transition);
    }
    
    .dialog-close:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
    
    .dialog-details {
      padding: 1.5rem;
      overflow-y: auto;
    }
    
    .dialog-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .dialog-description {
      color: var(--muted-foreground);
      margin-bottom: 1rem;
    }
    
    .dialog-info {
      background-color: var(--muted);
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: 1rem;
    }
    
    .dialog-info-title {
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    .pizza-info-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
    }
    
    .pizza-info-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem;
      background-color: var(--background);
      border-radius: var(--radius);
    }
    
    .pizza-info-label {
      font-weight: 500;
    }
    
    /* Responsive adjustments */
    @media (min-width: 768px) {
      .card-content {
        display: flex;
        flex-direction: row;
      }
      
      .card-image {
        width: 12rem;
        height: auto;
      }
      
      .text-md\:text-5xl {
        font-size: 3rem;
      }
    }
    
    @media (max-width: 767px) {
      .card-content {
        display: flex;
        flex-direction: column-reverse;
      }
      
      .card-image {
        height: 12rem;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Banner -->
  <div class="hero-banner">
    <img src="https://placehold.co/1600x800/000000/FFFFFF/png?text=Vantoria+Pizza" alt="Vantoria Pizza">
    <div class="absolute inset-0 flex flex-col items-center justify-center bg-black/50">
      <h1 class="text-4xl text-md:text-5xl font-bold text-white mb-2">ونتوریا</h1>
      <p class="text-xl text-white">Vantoria Pizza</p>
    </div>
  </div>

  <!-- Pizza Menu -->
  <div class="container mx-auto px-4 py-8" style="max-width: 64rem;">
    <div class="relative py-4 mb-8">
      <h2 class="text-center text-2xl font-bold text-primary relative z-10 bg-background inline-block px-4 mx-auto">
        پیتزاهای ونتوریا
      </h2>
      <div class="absolute top-1/2 left-0 right-0 h-px bg-primary" style="opacity: 0.3;"></div>
    </div>
    
    <div class="grid gap-6" id="pizza-menu">
      <!-- Pizza cards will be inserted here by JavaScript -->
    </div>
  </div>

  <!-- Pizza Details Dialog -->
  <div class="dialog-overlay" id="pizza-dialog">
    <div class="dialog-content">
      <div class="dialog-image-container">
        <img id="dialog-image" src="/placeholder.svg" alt="Pizza">
        <button class="dialog-close" id="dialog-close">✕</button>
        <span class="badge" id="dialog-price" style="position: absolute; bottom: 1rem; left: 1rem;"></span>
      </div>
      
      <div class="dialog-details">
        <h3 id="dialog-title" class="dialog-title"></h3>
        <p id="dialog-description" class="dialog-description"></p>
        
        <div class="dialog-info mt-4">
          <h4 class="dialog-info-title">مشخصات</h4>
          <div class="pizza-info-grid">
            <div class="pizza-info-item">
              <span class="pizza-info-label">اندازه</span>
              <span id="dialog-size"></span>
            </div>
            <div class="pizza-info-item">
              <span class="pizza-info-label">کالری</span>
              <span id="dialog-calories"></span>
            </div>
            <div class="pizza-info-item">
              <span class="pizza-info-label">زمان آماده‌سازی</span>
              <span id="dialog-prep-time"></span>
            </div>
          </div>
        </div>
        
        <div class="mt-4">
          <h4 class="font-semibold text-primary mb-2">توضیحات بیشتر</h4>
          <p id="dialog-details" class="text-sm text-muted-foreground"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Pizza menu data
      const pizzaItems = [
        {
          id: 1,
          title: "پیتزا مخصوص ونتوریا",
          description: "خمیر تازه + سس مخصوص + پنیر موزارلا + گوشت + قارچ + فلفل دلمه",
          price: "۱۸۵ هزار تومان",
          details: "پیتزای مخصوص ونتوریا با خمیر تازه، سس مخصوص، پنیر موزارلا، گوشت، قارچ و فلفل دلمه. یک انتخاب عالی برای عاشقان پیتزا.",
          image: "https://placehold.co/400x400/333333/FFFFFF/png?text=Pizza",
          size: "متوسط",
          calories: "۸۵۰ کالری",
          prepTime: "۲۰ دقیقه"
        },
        {
          id: 2,
          title: "پیتزا مارگاریتا",
          description: "خمیر تازه + سس گوجه + پنیر موزارلا + ریحان",
          price: "۱۴۵ هزار تومان",
          details: "پیتزای کلاسیک مارگاریتا با خمیر تازه، سس گوجه، پنیر موزارلا و ریحان تازه. ساده اما خوشمزه!",
          image: "https://placehold.co/400x400/333333/FFFFFF/png?text=Margherita",
          size: "متوسط",
          calories: "۷۲۰ کالری",
          prepTime: "۱۵ دقیقه"
        },
        {
          id: 3,
          title: "پیتزا پپرونی",
          description: "خمیر تازه + سس مخصوص + پنیر موزارلا + پپرونی",
          price: "۱۶۵ هزار تومان",
          details: "پیتزای خوشمزه پپرونی با خمیر تازه، سس مخصوص، پنیر موزارلا و پپرونی. تند و لذیذ!",
          image: "https://placehold.co/400x400/333333/FFFFFF/png?text=Pepperoni",
          size: "متوسط",
          calories: "۸۰۰ کالری",
          prepTime: "۱۸ دقیقه"
        },
        {
          id: 4,
          title: "پیتزا سبزیجات",
          description: "خمیر تازه + سس مخصوص + پنیر موزارلا + قارچ + فلفل دلمه + گوجه + زیتون",
          price: "۱۵۵ هزار تومان",
          details: "پیتزای سبزیجات با خمیر تازه، سس مخصوص، پنیر موزارلا، قارچ، فلفل دلمه، گوجه و زیتون. مناسب برای گیاهخواران!",
          image: "https://placehold.co/400x400/333333/FFFFFF/png?text=Veggie",
          size: "متوسط",
          calories: "۷۰۰ کالری",
          prepTime: "۱۷ دقیقه"
        }
      ];
      
      // Render pizza menu
      const pizzaMenu = document.getElementById('pizza-menu');
      
      pizzaItems.forEach(pizza => {
        const pizzaCard = document.createElement('div');
        pizzaCard.className = 'card';
        pizzaCard.setAttribute('data-pizza-id', pizza.id);
        
        pizzaCard.innerHTML = `
          <div class="card-content">
            <div class="flex-1 p-4 md:p-6">
              <h3 class="text-xl font-bold mb-2">${pizza.title}</h3>
              <p class="text-muted-foreground text-sm mb-3">${pizza.description}</p>
              <span class="badge">${pizza.price}</span>
            </div>
            <div class="card-image relative">
              <img src="${pizza.image}" alt="${pizza.title}">
            </div>
          </div>
        `;
        
        pizzaCard.addEventListener('click', () => {
          openPizzaDetails(pizza);
        });
        
        pizzaMenu.appendChild(pizzaCard);
      });
      
      // Dialog functionality
      const dialog = document.getElementById('pizza-dialog');
      const dialogClose = document.getElementById('dialog-close');
      const dialogImage = document.getElementById('dialog-image');
      const dialogTitle = document.getElementById('dialog-title');
      const dialogDescription = document.getElementById('dialog-description');
      const dialogPrice = document.getElementById('dialog-price');
      const dialogDetails = document.getElementById('dialog-details');
      const dialogSize = document.getElementById('dialog-size');
      const dialogCalories = document.getElementById('dialog-calories');
      const dialogPrepTime = document.getElementById('dialog-prep-time');
      
      function openPizzaDetails(pizza) {
        dialogImage.src = pizza.image;
        dialogImage.alt = pizza.title;
        dialogTitle.textContent = pizza.title;
        dialogDescription.textContent = pizza.description;
        dialogPrice.textContent = pizza.price;
        dialogDetails.textContent = pizza.details;
        dialogSize.textContent = pizza.size;
        dialogCalories.textContent = pizza.calories;
        dialogPrepTime.textContent = pizza.prepTime;
        
        dialog.classList.add('active');
        document.body.style.overflow = 'hidden';
      }
      
      function closePizzaDetails() {
        dialog.classList.remove('active');
        document.body.style.overflow = '';
      }
      
      // Close dialog when clicking close button
      dialogClose.addEventListener('click', () => {
        closePizzaDetails();
      });
      
      // Close dialog when clicking outside content
      dialog.addEventListener('click', (e) => {
        if (e.target === dialog) {
          closePizzaDetails();
        }
      });
      
      // Handle escape key to close dialog
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && dialog.classList.contains('active')) {
          closePizzaDetails();
        }
      });
    });
  </script>
</body>
</html>
